<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="image">
            
            <img src="image/fashion.png" alt="">
        </div>

        <div class="right">
            <h1 class="s">Stylin</h1>
            <div class="header">
                <p>
                    Welcome to the home of fashion. If your not the best at styling yourself
                    or your the type that hates to shop because you can never find what you want.
                    You have came to the right place! 
                </p>
            </div>

            <div class="form_login">
                <form action="">
                    <h1>Let's do this!</h1>
                    <div class="fl">
                        <div class="flone">
                            <ul>
                                <li>
                                    <label for="fname"> FIRST NAME</label>
                                    <input type="text" name="fname">
                                </li>
                                <li>
                                    <label for="emails">EMAIL</label>
                                    <input type="email" name="emails">
                                </li>
                                <li>
                                    <label for="passwords">PASSWORD</label>
                                    <input type="password" name="passwords">
                                </li>
                            </ul>
                        </div>

                        <div class="fltwo">
                            <ul>
                                <li>
                                    <label for="lname"> LAST NAME</label>
                                    <input type="text" name="lname">
                                </li>
                                <li>   
                                    <label for="phonenum">PHONE NUMBER</label>
                                    <input type="tel" name="phonenum">
                                </li>
                                <li>   
                                    <label for="cpassword">CONFIRM PASSWORD</label>
                                    <input type="password" name="cpassword">
                                </li>
                            </ul>
                        </div>
                        
                    </div>
                    <div>
                            <button> Create Account</button>
                    </div>
                </form>
                                

            </div>

            <div class="footer">
                <p>Already have an account?<span>Log in</span></p>
            </div>

        </div>
    </div>
    
</body>
</html>
